<body>
<script>
  var valueFirst = valueSecond = valueThird = "js expert";

  console.log('valueFirst : ', valueFirst + '\nvalueSecond : ', valueSecond + '\nvalueThird : ', valueThird + '\n\n');
  document.write('valueFirst : ', valueFirst + '<br>valueSecond : ', valueSecond + '<br>valueThird : ', valueThird + '<br><br>');

  var valueFirst = "js junior expert",
      valueSecond = "js middle expert",
      valueThird = "js senior expert";

  console.log('valueFirst : ', valueFirst + '\nvalueSecond : ', valueSecond + '\nvalueThird : ', valueThird + '\n\n');
  document.write('valueFirst :', valueFirst + '<br>valueSecond : ', valueSecond + '<br>valueThird : ', valueThird + '<br><br>');

  var value;
  console.log('value : ', value + '\n\n');
  document.write('value : ', value + '<br><br>');

  value = true;
  console.log('value : ', value + '\n\n');
  document.write('value : ', value + '<br><br>');

  value = 999;
  console.log('value : ', value + '\n\n');
  document.write('value : ', value + '<br><br>');

  value = "My string";
  console.log('value : ', value + '\n\n');
  document.write('value : ', value + '<br><br>');

  value = null;
  console.log('value : ', value + '\n\n');
  document.write('value : ', value + '<br><br>');
  console.log('type : ', typeof value + '\n\n');
  document.write('type : ', typeof value + '<br><br>');

  var result;
  let stringFirst = "JavaScript";
  var stringSecond = "courses";
  result = stringFirst + " " + stringSecond;
  console.log('result : ', result + '\n\n');
  document.write('result : ', result + '<br><br>');

  var a = 1, z = x = a += 3;
  console.log('a : ', a + '\n\n');
  document.write('a : ', a + '<br><br>');

  var b = 100;
  console.log('b : ', typeof b + '\n\n');
  document.write('b : ', typeof b + '<br><br>');
  b = String(b);
  console.log('b : ', typeof b + '\n\n');
  document.write('b : ', typeof b + '<br><br>');
  b = Boolean(b);
  console.log('b : ', typeof b + '\n\n');
  document.write('b : ', typeof b + '<br><br>');
  b = Number(b);
  console.log('b : ', typeof b + '\n\n');
  document.write('b : ', typeof b + '<br><br>');

</script>
